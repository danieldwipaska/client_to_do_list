<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <title>To-Do App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 border rounded-pill border-dark my-5" style="padding-top: 20px">
          <h1 class="text-center">To-Do List</h1>
          <p class="text-center">By @danieldwipaska</p>
          <br />
          <div class="container">
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-8">
                <div class="input-group">
                  <input type="text" class="form-control input-area" placeholder="Text area..." aria-label="Recipient's username with two button addons" />
                  <button class="btn btn-outline-primary submit-button" type="button">Submit</button>
                  <button class="btn btn btn-outline-danger clear-button" type="button">Clear List</button>
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-8">
                <button type="button" class="btn btn-primary btn-sm modal-button-wyhd" data-bs-toggle="modal" data-bs-target="#exampleModal">What you have done</button>
              </div>
              <div class="col-md-2"></div>
            </div>
          </div>
          <br /><br />
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <div class="container text-center">
      <ol class="list-group list-group-numbered daftar-kegiatan"></ol>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">What you have done:</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
